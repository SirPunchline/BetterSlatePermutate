<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BetterSlatePermutate
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<div class="container">
  <div class="stacked">
    <ion-select multiple="true" cancelText="Cancel" okText="Done" placeholder="Select your Major(s)">
      <ion-select-option value="bcs">BCS</ion-select-option>
      <ion-select-option value="csplus">CS+</ion-select-option>
      <ion-select-option value="ba_writing">BA Writing</ion-select-option>
      <ion-select-option value="bs_psych">BS Psychology</ion-select-option>
    </ion-select>
  </div>
  <div class="stacked">
    <ion-select multiple="true" cancelText="Cancel" okText="Done" placeholder="Select your Minor(s)">
      <ion-select-option value="english">English</ion-select-option>
      <ion-select-option value="accounting">Accounting</ion-select-option>
    </ion-select>
  </div>
  <div class="stacked2">
    Input courses you've taken:
  </div>
  <div class="stacked">
    <ion-list>
      <form [formGroup]="myForm">
        <ion-item *ngFor="let control of myForm.controls | keyvalue">
          <ion-input required type="text" [formControlName]="control.key" placeHolder="CS112"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </div>
  <div class="stacked">
    <ion-button block color="light" (click)="addControl()">Add Course</ion-button>  
    <ion-button block color="light" (click)="removeControl()">Remove Course</ion-button>  
  </div>
  <div class="stacked">
    <ion-button block color="dark" [disabled]=!myForm.valid type="submit">Permutate</ion-button>
  </div>
</div>
